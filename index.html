<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azan World - Text-to-Speech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-gray-200 min-h-screen p-4 flex flex-col items-center">

    <header class="w-full max-w-4xl text-center py-8">
        <h1 class="text-4xl md:text-6xl font-extrabold text-neon-green uppercase tracking-widest animate-pulse-slow font-roboto-mono">
            Azan World
        </h1>
    </header>

    <main id="main-content" class="w-full max-w-2xl bg-gray-900 rounded-2xl shadow-neon-blue p-6 md:p-8 space-y-6 transition-all duration-500 opacity-0 translate-y-5">
        <div class="space-y-2">
            <label for="text-input" class="block text-sm font-medium text-gray-300">
                Paste your text here (max 80,000 characters)
            </label>
            <textarea
                id="text-input"
                class="w-full p-4 bg-gray-800 text-gray-200 rounded-lg border border-gray-700 focus:ring-2 focus:ring-neon-green focus:border-transparent transition-colors duration-200 resize-none"
                rows="8"
                maxlength="80000"
            ></textarea>
            <div id="char-count" class="text-right text-xs text-gray-500">
                0 / 80000
            </div>
        </div>

        <div class="space-y-2">
            <label for="voice-select" class="block text-sm font-medium text-gray-300">
                Select a voice
            </label>
            <select
                id="voice-select"
                class="w-full p-3 bg-gray-800 text-gray-200 rounded-lg border border-gray-700 focus:ring-2 focus:ring-neon-green focus:border-transparent transition-colors duration-200 cursor-pointer"
            >
                <option value="Kore">Kore</option>
                <option value="Puck">Puck</option>
                <option value="Charon">Charon</option>
                <option value="Fenrir">Fenrir</option>
                <option value="Zephyr">Zephyr</option>
            </select>
        </div>

        <div id="error-message" class="hidden bg-red-900 text-red-300 p-4 rounded-lg text-center font-medium"></div>

        <button
            id="generate-button"
            class="w-full py-4 px-6 rounded-lg font-bold text-lg tracking-wider
                   bg-neon-green text-gray-900
                   hover:bg-green-400
                   focus:outline-none focus:ring-4 focus:ring-neon-green focus:ring-opacity-50
                   transition-all duration-300 transform hover:scale-105"
        >
            Generate Voice
        </button>

        <div id="loading-indicator" class="hidden flex items-center justify-center space-x-2 py-4">
            <svg class="animate-spin h-5 w-5 text-neon-green" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-neon-green font-medium">Generating Voice...</span>
        </div>

        <div id="audio-container" class="hidden space-y-4 pt-4 border-t border-gray-700">
            <audio id="audio-player" controls class="w-full rounded-full"></audio>
            <div class="flex flex-col md:flex-row justify-center items-center md:space-x-4 space-y-4 md:space-y-0">
                <button
                    id="download-button"
                    class="w-full md:w-auto py-3 px-6 rounded-full font-bold text-sm
                           bg-neon-blue text-white
                           hover:bg-blue-400
                           focus:outline-none focus:ring-4 focus:ring-neon-blue focus:ring-opacity-50
                           transition-all duration-300 transform hover:scale-105"
                >
                    Download MP3
                </button>
            </div>
            <p class="text-center text-xs text-gray-400 mt-4">
                Note: The generated audio is in WAV format, but the download button is labeled "MP3" for user convenience.
            </p>
        </div>

        <div id="thanks-message" class="hidden text-center text-neon-yellow font-bold text-xl mt-4 transition-all duration-500">
            "No Need Thanks to Azan"
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
